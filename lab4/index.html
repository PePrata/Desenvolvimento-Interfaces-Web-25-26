<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Página Interativa</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <header>
        <h1>Página Interativa</h1>
    </header>

    <main>
        <section>
            <h2>Bem-vindo!</h2>
            <p id="texto">Este é um parágrafo de texto simples.</p>
            
            <img src="images/NYC.jpg" alt="Imagem NYC" id="imagem">
            
            <div>
                <button id="btn1">Botão 1</button>
                <button id="btn2">Botão 2</button>
                <button id="btn3">Botão 3 (db)</button>
            </div>

            <div id="caixa">Passa o rato aqui!</div>

            <h3>Contador: <span id="contador">0</span></h3>
            <button id="btnContador">Adicionar +1</button>
        </section>
    </main>

    <footer>
        <p>Fim!</p>
    </footer>

    <script src="scripts/main.js"></script>
</body>
</html>
