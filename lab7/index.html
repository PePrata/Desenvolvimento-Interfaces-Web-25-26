<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DEISI Shop</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <header>
        <h1>Loja DEISI</h1>
        <nav>
            <a href="#produtos">Produtos</a>
            <a href="#cesto">Cesto</a>
        </nav>
    </header>

    <main>
        <section class="filtros">
            <h2>Filtros e Ordenação</h2>
            <div class="filtros-container">
                <div class="filtro-item">
                    <label for="pesquisa-nome">Pesquisar:</label>
                    <input type="text" id="pesquisa-nome" placeholder="Digite o nome do produto...">
                </div>
                
                <div class="filtro-item">
                    <label for="filtro-categoria">Categoria:</label>
                    <select id="filtro-categoria">
                        <option value="">Todas as categorias</option>
                    </select>
                </div>
                
                <div class="filtro-item">
                    <label for="ordenacao-preco">Ordenar por preço:</label>
                    <select id="ordenacao-preco">
                        <option value="">Sem ordenação</option>
                        <option value="asc">Preço crescente</option>
                        <option value="desc">Preço decrescente</option>
                    </select>
                </div>
            </div>
        </section>

        <section class="produtos" id="produtos">
            <h2>Selecione os seus Produtos</h2>
            <div id="produtos-lista">
                <p>A carregar produtos...</p>
            </div>
        </section>

        <section class="cesto" id="cesto">
            <h2>Produtos Selecionados</h2>
            <div id="cesto-produtos">
                <p>O cesto está vazio</p>
            </div>
            <p id="total">Custo total: 0.00 €</p>
            <div class="checkout">
                <div class="form-group">
                    <label>Nome:</label>
                    <input type="text" id="nome-cliente" placeholder="O teu nome">
                </div>

                <div class="form-group">
                    <label>Cupão:</label>
                    <input type="text" id="cupao" placeholder="Opcional">
                </div>

                <div class="form-group">
                    <label>
                        <input type="checkbox" id="estudante">
                        És estudante do DEISI?
                    </label>
                </div>

                <button id="calcular-total">Comprar</button>

                <p id="total-api" class="total-api">
                    Total final (Após descontos): --
                </p>
                <p id="referencia-api" class="referencia-api">
                    Referência: --
                </p>
            </div>
        </section>
    </main>

    <footer>
        <p>DEISI Shop © 2025</p>
    </footer>
    <script src="scripts/main.js"></script>
</body>
</html>
